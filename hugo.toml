    weight = 30

# Social media links
[params]
  [params.social]
    linkedin = "https://www.linkedin.com/company/maybe-dont-ai"

disableKinds = ["taxonomy", "term"]

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true

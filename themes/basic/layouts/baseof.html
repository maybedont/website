<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="limit-line-length stack">
  <header class="inline-to-block" data-style="border border-between border-end">
    {{ partial "header.html" . }}
  </header>
  <main data-stack="push-next">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
